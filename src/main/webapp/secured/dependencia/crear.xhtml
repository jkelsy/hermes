<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantilla.xhtml">

            <ui:define name="content">
                
                 <h3>Crear</h3>
                
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="false" showDetail="true"/>
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel for="txtCodigo" value="Codigo"></p:outputLabel>
                        <p:inputText id="txtCodigo" value="#{cargoController.seleccionado.codigo}"></p:inputText>
                        
                        <p:outputLabel for="txtDescripcion" value="Descripcion"></p:outputLabel>
                        <p:inputText id="txtDescripcion" value="#{cargoController.seleccionado.descripcion}"></p:inputText>

                        <p:column/>
                        <p:commandButton icon="ui-icon-check" value="Grabar" actionListener="#{cargoController.grabar}"
                                         update="mensaje" action="editar"
                                         />
                         
                    </h:panelGrid>
                </h:form>    
                 </ui:define>
        </ui:composition>     
    </body>
</html>

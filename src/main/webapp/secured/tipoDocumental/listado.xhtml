<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{tipoDocumentalController.onListado}"  />
            </f:metadata>

        </ui:define>

        <ui:composition template="/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton title="Listado" 
                                     action="#{'crear?faces-redirect=true&amp;id='.concat(1)}"
                                     icon="fa fa-plus" />

                    <p:dataTable var="tipoDocumentalInstance" value="#{tipoDocumentalController.tipoDocumentalList}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo" />
                            </f:facet>
                            <h:outputText value="#{tipoDocumentalInstance.codigo}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Abreviatura" />
                            </f:facet>
                            <h:outputText value="#{tipoDocumentalInstance.abreviatura}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion" />
                            </f:facet>
                            <h:outputText value="#{tipoDocumentalInstance.descripcion}" />
                        </p:column>            
                        <p:column>
                            <h:panelGroup class="action" >


                            <p:commandButton title="Editar" 
                                             icon="fa fa-edit" 
                                             action="#{'editar?faces-redirect=true&amp;id='.concat(tipoDocumentalInstance.id)}"  />


                            <p:commandButton title="Mostrar" 
                                             action="#{'mostrar?faces-redirect=true&amp;id='.concat(tipoDocumentalInstance.id)}"
                                             icon="fa fa-eye" />


                            </h:panelGroup>

                        </p:column>            

                    </p:dataTable>
                </h:form>    
            </ui:define>

        </ui:composition>

    </body>
</html>
